<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근마켓 스타일 UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <span class="location">성수동 ▼</span>
      <div class="header-icons">
        <img src="./icons/search.svg" alt="search" />
        <img src="./icons/bar.svg" alt="bar" />
      </div>
    </header>

    <div class="notice">새소식 "가격제안" 기능이 개선되었어요! 💕</div>

    <ul class="product-list">
      <li class="product-item">
        <img src="https://picsum.photos/250/250?random=1" alt="상품 이미지" />
        <div class="product-info">
          <div class="product-title">플스4 프로 7218B 1T 팝니다</div>
          <div class="product-location">용산구 후암동 · 끌올 3초 전</div>
          <div class="product-price">352,000원</div>
        </div>
      </li>
      <li class="product-item">
        <img src="https://picsum.photos/250/250?random=2" alt="상품 이미지" />
        <div class="product-info">
          <div class="product-title">버즈2 삽니다</div>
          <div class="product-location">신사동 · 12초 전</div>
          <div class="product-price">99,000원</div>
        </div>
      </li>
      <li class="product-item">
        <img src="https://picsum.photos/250/250?random=3" alt="상품 이미지" />
        <div class="product-info">
          <div class="product-title">갤럭시 S10 5G 256GB</div>
          <div class="product-location">마포구 서강동 · 끌올 16초 전</div>
          <div class="product-price">200,000원</div>
        </div>
      </li>
    </ul>

    <div class="floating-btn">+</div>

    <footer>
      <img src="./icons/home.svg" alt="home" />
      <img src="./icons/comment.svg" alt="comment" />
      <img src="./icons/cart.svg" alt="cart" />
      <img src="./icons/user.svg" alt="user" />
    </footer>
  </body>
</html>
